<!DOCTYPE html>
<html>
<head>

	<title>Form Login</title>
</head>
<body>
	<h1>Tambah Data</h1>

	<form action="" method="POST">
	<table>
		<tr>
			<td>Nama</td>
			<td><input type="text" name="text"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td>ID Siswa</td>
			<td><input type="number" name="number"></td>
		</tr>
		<tr>
			<td>Tanggal</td>
			<td><input type="date" name="date"></td>
		</tr>
		<tr>
			<td>Jenis Kelamin</td>
			<td><input type="radio" name="jk">laki-laki
				<td><input type="radio" name="jk">Perempuan</td>
		</tr>
		<tr>
			<td>Hobi</td>
			<td><input type="checkbox" name="jk">Berenang 
				<td><input type="checkbox" name="jk">Sepak Bola</td>
		</tr>
		<td>Jabatan</td>
		<td><select>
			<option>Ketua Kelas</option>
			<option>Sekretaris</option>

		</select>

		</td>
		<tr>
			<td>Alamat</td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="Simpan">
				<input type="reset" name="Reset">
				<input type="button" name="Kembali"></td>
		</tr>
	</table>	


	</form>

</body>
</html>
